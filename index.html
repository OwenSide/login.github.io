<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
        <div class="wrapper">
            <form class="wrapper_form" action="">
                <h1 class="login_title">ИВАН</h1>
                <div class="input_box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </form>
            <div class="remember">
                <label class="remember_label" for="me">
                    <input class="remember_input" id="me" type="checkbox" required>Remember me
                </label>
                <a class="remember_link" href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="register">
                <p class="register_text">Don't have an account?<a class="register_link" href="#">Register</a></p>
            </div>


            
        </div>
        <div class="container">

            <audio id="audioPlayer" controls hidden>
                <source src="music/relax.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <i class='bx bx-play' id="playButton"></i>
            <i class='bx bx-pause' id="pauseButton"></i>
        </div>
       
        <script src="JS/main.js"></script>
</body>
</html>
